        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 20px; color: var(--gold); font-weight: 900; margin: 0; }
        .search-box { margin-top: 15px; background: #1a1a1a; padding: 12px 20px; border-radius: 50px; display: flex; align-items: center; border: 1px solid #333; }

        /* ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ì ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú */
        .movie-grid { display: grid; grid-template-columns: repeat(2, 1fr); padding: 15px; gap: 15px; }
        .m-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; height: 400px; position: relative; }
        .img-box { position: relative; height: 260px; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-trend { position: absolute; top: 12px; left: 0; background: linear-gradient(90deg, #ff4d4d, #f9ca24); color: #000; font-size: 10px; padding: 5px 12px; font-weight: 900; border-radius: 0 20px 20px 0; z-index: 2; }
        .badge-res { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; border: 1px solid var(--gold); z-index: 2; }

        /* ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú ‡¶ì ‡¶≤‡¶æ‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® */
        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 30000; overflow-y: auto; }
        .back-circle { position: absolute; top: 25px; left: 25px; background: rgba(0,0,0,0.5); color: #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 40000; cursor: pointer; border: 1px solid #444; }
        .hero-section { position: relative; width: 100%; height: 350px; overflow: hidden; background: #000; }

        .hero-play-btn {

            background: rgba(229, 9, 20, 0.95); color: #fff; width: 75px; height: 75px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 32px; cursor: pointer; border: 3px solid #fff; z-index: 31000;

        .det-body { padding: 0 25px 40px; text-align: center; margin-top: -130px; position: relative; }

        #videoPlayerArea { width: 100%; max-width: 600px; margin: 20px auto; border-radius: 20px; overflow: hidden; display: none; background: #000; border: 2px solid #333; }
        .btn-box { max-width: 500px; margin: 20px auto 0; display: grid; gap: 15px; }

        .btn-watch { background: var(--primary); }

<body>

            <li onclick="alert('‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...')"><i class="fa-solid fa-heart"></i> ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</li>

    <div id="mainPage">
        <div class="navbar">
            <div class="nav-top">
                <i class="fa-solid fa-bars-staggered menu-icon" onclick="toggleMenu()"></i>
                <h1>PRITAM STUDIO</h1>
                <i class="fa-solid fa-user" style="color:var(--gold);"></i>
            </div>
            <div class="search-box"><input type="text" id="movieSearch" placeholder="‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="searchMovie()"></div>
        </div>
        <div class="section-title">üî• Top 10 New Shows</div>
        <div class="portrait-slider" id="pSlider"></div>
        <div class="movie-grid" id="mList"></div>

    <div id="detailsPage">
        <div class="back-circle" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i></div>
        <div id="detailsContent"></div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDq_l6aCUPm4SQoDbpROnUc7PMn_nF6kPI",
            authDomain: "pritam-ott.firebaseapp.com",
            databaseURL: "https://pritam-ott-default-rtdb.firebaseio.com",
            projectId: "pritam-ott",
            storageBucket: "pritam-ott.firebasestorage.app",
            messagingSenderId: "8916733532",
            appId: "1:8916733532:web:8b1143a7352770ff7e6099"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allMovies = []; 
        db.ref('movies').on('value', (s) => {
            const data = s.val(); allMovies = [];
            for (let id in data) { allMovies.push({ id: id, ...data[id] }); }
            allMovies.reverse(); renderHome();
        });

        function renderHome() {
            document.getElementById('pSlider').innerHTML = allMovies.slice(0, 10).map((m, i) => `<div class="p-card" onclick="showDetails('${m.id}')" style="background-image: url('${m.img}')"><div class="p-num">${i+1}</div></div>`).join('');
            document.getElementById('mList').innerHTML = allMovies.map((m, idx) => `
                <div class="m-card" onclick="showDetails('${m.id}')">
                    <div class="img-box"><img src="${m.img}" class="m-img" loading="lazy">${idx < 3 ? '<div class="badge-trend">üî• TRENDING</div>' : ''}<div class="badge-res">HD</div></div>
                    <div class="m-info"><b>${m.title}</b></div>
                </div>`).join('');
        }

        function showDetails(id) {
            const m = allMovies.find(x => x.id === id);
            const s = (m.seasons && m.seasons[0]) ? m.seasons[0] : {dl:'#', watch:'#'};
            const tID = m.trailerId || "";

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
            
            document.getElementById('detailsContent').innerHTML = `
                <div class="hero-section" id="hArea">
                    <img src="${m.img}" class="hero-img">
                    <div class="hero-grad"></div>
                    ${tID ? `<div class="hero-play-btn" onclick="startPlay('${tID}')"><i class="fa-solid fa-play"></i></div>` : ''}
                </div>
                <div class="det-body">
                    <div id="videoPlayerArea"></div>
                    <img src="${m.img}" class="det-poster" id="pSmall">
                    <h2>${m.title}</h2>
                    <div class="btn-box">
                        <a href="${s.watch}" class="btn-main btn-watch"><i class="fa-solid fa-play"></i> WATCH ONLINE</a>
                        <a href="${s.dl}" class="btn-main btn-dl"><i class="fa-solid fa-download"></i> DOWNLOAD HD</a>
                    </div>
                </div>`;
        }

        function startPlay(id) {
            document.getElementById('hArea').style.display = 'none';
            document.getElementById('pSmall').style.display = 'none';
            const area = document.getElementById('videoPlayerArea');
            area.style.display = 'block';
            area.innerHTML = `<div class="plyr__video-embed" id="player"><iframe src="https://www.youtube.com/embed/${id}?autoplay=1&amp;rel=0" allowfullscreen allowtransparency allow="autoplay"></iframe></div>`;
            new Plyr('#player', { autoplay: true });
        }

        function toggleMenu() {
            const d = document.getElementById('drawer');
            d.classList.toggle('open');
            document.getElementById('overlay').style.display = d.classList.contains('open') ? 'block' : 'none';
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            document.getElementById('mList').innerHTML = filtered.map(m => `
                <div class="m-card" onclick="showDetails('${m.id}')">
                    <div class="img-box"><img src="${m.img}" class="m-img"></div>
                    <div class="m-info"><b>${m.title}</b></div>
                </div>`).join('');
        }

        function closeDetails() { 
            document.getElementById('mainPage').style.display = 'block'; 
            document.getElementById('detailsPage').style.display = 'none'; 
        }
    </script>
