    <script>
        function updateTimes() {
            const timeElements = document.querySelectorAll('.movie-time');
            timeElements.forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const now = new Date();
                const diffInSeconds = Math.floor((now - uploadDate) / 1000);

                let text = "";
                if (isNaN(uploadDate)) text = "Just now";
                else if (diffInSeconds < 60) text = "Just now";
                else if (diffInSeconds < 3600) text = Math.floor(diffInSeconds / 60) + " minutes ago";
                else if (diffInSeconds < 86400) text = Math.floor(diffInSeconds / 3600) + " hours ago";
                else text = Math.floor(diffInSeconds / 86400) + " days ago";
                el.innerText = text;
            });
        }
        updateTimes();
        setInterval(updateTimes, 60000);
