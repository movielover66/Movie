<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶® - Premium Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 22px; margin: 0 0 10px 0; color: #e50914; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .search-container { position: relative; max-width: 500px; margin: 0 auto; padding: 0 10px; }
        #movieSearch {
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 25px; border: 1px solid #333;
            background: #222; color: #fff; outline: none; box-sizing: border-box; font-size: 14px;
        }
        .search-icon { position: absolute; left: 25px; top: 14px; color: #888; }

        /* Trending Tag Animation - ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
.trending-badge {
    background: #e50914;
    animation: trendingPulse 1.5s infinite;
}

@keyframes trendingPulse {
    0% { background-color: #e50914; box-shadow: 0 0 0px rgba(229, 9, 20, 0.7); }
    50% { background-color: #ff4d4d; box-shadow: 0 0 10px rgba(229, 9, 20, 0.9); }
    100% { background-color: #e50914; box-shadow: 0 0 0px rgba(229, 9, 20, 0.7); }
}

/* ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö ‡¶•‡ßá‡¶ï‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶Ø‡ßá‡¶Æ‡¶® .movie-box ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá */
        .movie-card { background: #181818; border-radius: 10px; overflow: hidden; border: 1px solid #222; height: 100%; transition: 0.3s; }
        .movie-card:hover { border-color: #e50914; transform: scale(1.02); }
        .image-container { width: 100%; height: 200px; position: relative; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .quality-tag { position: absolute; top: 8px; right: 8px; background: #2ecc71; color: #fff; padding: 2px 8px; font-size: 10px; font-weight: bold; border-radius: 4px; }
        
        .card-body { padding: 10px; text-align: center; }
        .movie-time { font-size: 11px; color: #aaa; margin-bottom: 5px; }
        .movie-title { font-size: 12px; font-weight: bold; color: #eee; height: 35px; overflow: hidden; line-height: 1.4; }

        /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶ó‡¶ø‡¶®‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */
        .pagination { display: flex; justify-content: center; padding: 20px; gap: 10px; }
        .page-btn { background: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .page-btn:disabled { background: #333; cursor: not-allowed; }

        /* ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú (Next Page) */
        #detailsPage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0c0c0c; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .back-btn { background: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
        .details-container { max-width: 600px; margin: 0 auto; text-align: center; }
        .big-poster { width: 100%; max-width: 300px; border-radius: 15px; box-shadow: 0 0 20px rgba(229, 9, 20, 0.4); margin-bottom: 20px; }
        .download-now-btn {
            background: #2ecc71; color: #fff; text-decoration: none; padding: 15px; display: block; 
            border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 20px;
        }

        @media (min-width: 768px) { .movie-box { width: 23%; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</h1>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="searchMovie()">
            </div>
        </div>

        <div class="movie-grid" id="movieList"></div>

        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="prevPage()">Previous</button>
            <button class="page-btn" id="nextBtn" onclick="nextPage()">Next Page</button>
        </div>

        <footer style="text-align:center; padding:20px; color:#555;">&copy; 2026 ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶® ‚ù§Ô∏è</footer>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div class="details-container" id="detailsContent"></div>
    </div>

    <script>
        // ‡ß™‡ß¶‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏
        const allMovies = [
            { id: 1, title: "Action (2019) Dual Audio HD", time: "2026-01-09T22:00:00", img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Action_2019_poster.jpg", quality: "WEB-DL", link: "#" },
            { id: 2, title: "The Raja Saab (2026) Latest", time: "2026-01-09T21:30:00", img: "https://via.placeholder.com/300x450?text=Raja+Saab", quality: "HDTC", link: "#" },
            { id: 3, title: "Pushpa 2: The Rule (2025)", time: "2026-01-09T20:00:00", img: "https://via.placeholder.com/300x450?text=Pushpa+2", quality: "4K UHD", link: "#" }
            // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßÅ‡¶Æ‡¶ø ‡ß™ ‡¶•‡ßá‡¶ï‡ßá ‡ß™‡ß¶ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá
        ];

        // ‡¶®‡¶Æ‡ßÅ‡¶®‡¶æ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡ß™‡ß¶‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶™ (‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶™‡¶∞‡ßá ‡¶è‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¨‡¶¶‡¶≤‡ßá ‡¶¶‡ßá‡¶¨‡ßá)
        for(let i=4; i<=40; i++){
            allMovies.push({ id: i, title: "Movie " + i + " (2026) HD", time: "2026-01-09T18:00:00", img: "https://via.placeholder.com/300x450?text=Movie+" + i, quality: "HD", link: "#" });
        }

        let currentPage = 1;
        const moviesPerPage = 20;

        function displayMovies(data = allMovies) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = data.slice(start, end);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div class="card-body">
                                <div class="movie-time" data-time="${movie.time}">Loading...</div>
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            updateTimes();
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }

        function nextPage() { currentPage++; displayMovies(); window.scrollTo(0,0); }
        function prevPage() { currentPage--; displayMovies(); window.scrollTo(0,0); }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies(filtered);
            document.querySelector('.pagination').style.display = term ? 'none' : 'flex';
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <img src="${movie.img}" class="big-poster">
                <h2>${movie.title}</h2>
                <p>‡¶ï‡ßã‡¶Ø‡¶º‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø: <span style="color:#2ecc71;">${movie.quality}</span></p>
                <a href="${movie.link}" target="_blank" class="download-now-btn"><i class="fa-solid fa-download"></i> Download Now</a>
            `;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        function updateTimes() {
            document.querySelectorAll('.movie-time').forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const diff = Math.floor((new Date() - uploadDate) / 1000);
                let text = "";
                if (diff < 60) text = "Just now";
                else if (diff < 3600) text = Math.floor(diff / 60) + "m ago";
                else if (diff < 86400) text = Math.floor(diff / 3600) + "h ago";
                else text = Math.floor(diff / 86400) + "d ago";
                el.innerText = text;
            });
        }

        displayMovies();
        setInterval(updateTimes, 60000);
    </script>
</body>
</html>
