<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Movie Zone - Master Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* Navbar & Glowing Title */
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 24px; margin: 0; color: #fff; text-shadow: 0 0 10px #e50914; animation: glowPulse 2s infinite alternate; }
        @keyframes glowPulse { from { transform: scale(1); } to { transform: scale(1.02); } }

        /* Movie Grid & Click Animation */
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; }
        .movie-box { width: 48%; margin-bottom: 15px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .movie-card { 
            background: #181818; border-radius: 10px; overflow: hidden; border: 1px solid #222; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: translateY(30px);
        }
        .movie-card.show { opacity: 1; transform: translateY(0); }
        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .movie-card:active { transform: scale(0.92); }

        .image-container { position: relative; width: 100%; height: 230px; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .quality-tag { position: absolute; top: 8px; right: 8px; background: #e50914; padding: 3px 8px; font-size: 10px; border-radius: 4px; font-weight: bold; }

        /* Full Movie Details Page */
        #detailsPage { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0c0c0c; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .movie-info-header { text-align: center; margin-bottom: 20px; }
        .movie-info-header img { width: 200px; border-radius: 15px; border: 2px solid #e50914; }
        .movie-desc { background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 20px 0; line-height: 1.6; border-left: 4px solid #e50914; }
        .screenshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .screenshot-grid img { width: 100%; border-radius: 5px; border: 1px solid #333; }

        /* Download Popup Modal */
        #downloadModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 320px; background: #1a1a1a; z-index: 3000; padding: 20px; 
            border-radius: 20px; border: 1px solid #e50914; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2500; }

        .dl-trigger-btn { background: linear-gradient(45deg, #e50914, #b20710); color: #fff; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        .close-details-btn { background: #222; color: #fff; border: 1px solid #444; padding: 10px 20px; border-radius: 30px; cursor: pointer; margin-bottom: 20px; }

        @media (min-width: 768px) { .movie-box { width: 23%; } .screenshot-grid { grid-template-columns: 1fr 1fr 1fr; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ Pritam Movie Zone</h1>
        </div>
        <div class="movie-grid" id="movieList"></div>
    </div>

    <div id="detailsPage">
        <button class="close-details-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <div id="detailsContent"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="downloadModal">
        <h3 style="color:#e50914; margin-bottom:15px;">Downloading File</h3>
        <div id="timerContent">

            <span id="timer" style="font-size:30px; color:#2ecc71; font-weight:bold;">5</span> ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§
        </div>
        <div id="finalMsg" style="display:none; color:#2ecc71; font-weight:bold;">‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        // ‡¶°‡ßá‡¶Æ‡ßã ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶°‡ßá‡¶ü‡¶æ (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ ‡¶ì ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
        const allMovies = [
            {
                id: 1,
                title: "Action Movie 1",
                img: "https://i.ibb.co/KpCT91TG/bp-new.webp",
                quality: "4K",
                desc: "‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ö‡¶Æ‡ßé‡¶ï‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Æ‡ßÅ‡¶≠‡¶ø‡•§ ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶ü‡¶ø‡¶∞ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø‡¶≤‡¶æ‡¶á‡¶® ‡¶è‡¶¨‡¶Ç ‡¶ó‡ßç‡¶∞‡¶æ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶ñ‡ßÅ‡¶¨‡¶á ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶Æ‡¶æ‡¶®‡ßá‡¶∞‡•§ ‡¶®‡¶ø‡¶ö‡ßá ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã‡•§",
                screenshots: ["https://i.ibb.co/KpCT91TG/bp-new.webp", "https://i.ibb.co/KpCT91TG/bp-new.webp"],
                link: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0"
            }
            // ‡¶Ü‡¶∞‡¶ì ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶è‡¶ï‡¶á‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßã
        ];

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            allMovies.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div style="padding:10px; text-align:center;">
                                <div style="font-size:14px; font-weight:bold;">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            setTimeout(revealCards, 100);
        }

        function revealCards() {
            document.querySelectorAll('.movie-card').forEach(card => {
                if(card.getBoundingClientRect().top < window.innerHeight) card.classList.add('show');
            });
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);

            let screens = "";
            movie.screenshots.forEach(s => { screens += `<img src="${s}">`; });

            document.getElementById('detailsContent').innerHTML = `
                <div class="movie-info-header">
                    <img src="${movie.img}">
                    <h2 style="margin-top:15px;">${movie.title}</h2>
                    <p style="color:#888;">Quality: ${movie.quality}</p>
                </div>
                <div class="movie-desc">
                    <strong>‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá:</strong><br>
                    ${movie.desc}
                </div>
                <h4 style="border-bottom: 1px solid #333; padding-bottom:5px;">Screenshots:</h4>
                <div class="screenshot-grid">${screens}</div>
                <button class="dl-trigger-btn" onclick="openDownloadPopup('${movie.link}')">
                    <i class="fa-solid fa-download"></i> Download Now
                </button>
            `;
        }

        function openDownloadPopup(link) {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            document.getElementById('timerContent').style.display = 'block';
            document.getElementById('finalMsg').style.display = 'none';
            
            let count = 5;
            document.getElementById('timer').innerText = count;
            
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    document.getElementById('timerContent').style.display = 'none';
                    document.getElementById('finalMsg').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = link;
                        closePopup();
                    }, 1000);
                }
            }, 1000);
        }

        function closePopup() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('downloadModal').style.display = 'none';
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
</body>
</html>
