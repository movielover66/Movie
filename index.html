    </style>

<body>

            <div class="search-container">

    <script>
        const allMovies = [];
        for (let i = 1; i <= 40; i++) {
            allMovies.push({
                id: i, title: `‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Æ‡ßÅ‡¶≠‡¶ø ${i}`, img: "https://i.ibb.co/KpCT91TG/bp-new.webp",
                quality: i % 2 === 0 ? "4K UHD" : "1080p HD",
                desc: `‡¶Æ‡ßÅ‡¶≠‡¶ø ${i} ‡¶è‡¶∞ ‡¶´‡ßÅ‡¶≤ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â‡•§ ‡¶ö‡¶ì‡ßú‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶®‡¶ø‡¶ö‡ßá ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§`,
                ss: ["https://i.ibb.co/KpCT91TG/bp-new.webp", "https://i.ibb.co/KpCT91TG/bp-new.webp"],
                link: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0"
            });
        }

        let currentPage = 1;
        const moviesPerPage = 12;
        let filteredMovies = [...allMovies];

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const paginated = filteredMovies.slice(start, start + moviesPerPage);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container"><img src="${movie.img}" class="movie-img"><div class="quality-tag">${movie.quality}</div></div>
                            <div style="padding:15px; text-align:center; font-size:14px; font-weight:bold;">${movie.title}</div>
                        </div>
                    </div>`;
            });
            setTimeout(revealCards, 100);
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (start + moviesPerPage >= filteredMovies.length);
        }

        function revealCards() {
            document.querySelectorAll('.movie-card').forEach(card => {
                if(card.getBoundingClientRect().top < window.innerHeight - 30) card.classList.add('show');
            });
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
            let ssHtml = "";
            movie.ss.forEach(s => ssHtml += `<img src="${s}">`);
            document.getElementById('detailsContent').innerHTML = `
                <div style="text-align:center;"><img src="${movie.img}" style="width:180px; border-radius:15px; border:2px solid var(--primary);"><h2>${movie.title}</h2></div>
                <div class="movie-desc">${movie.desc}</div>
                <div class="screenshot-grid">${ssHtml}</div>
                <button class="dl-trigger-btn" onclick="openDownloadModal('${movie.link}')">‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>`;
        }

        function openDownloadModal(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            const countdown = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(countdown);
                    window.location.href = link;
                    setTimeout(closePopup, 1000);
                }
            }, 1000);
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('downloadModal').style.display = 'none';
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies();
        }

        function changePage(dir) { currentPage += dir; displayMovies(); window.scrollTo(0,0); }

        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
