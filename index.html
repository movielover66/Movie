<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Movie Zone - Master Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Navbar & Rotating Search Icon */
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 24px; margin: 0 0 10px 0; color: #fff; text-shadow: 0 0 10px #e50914; }
        
        .search-container { position: relative; max-width: 400px; margin: 0 auto; }
        #movieSearch { width: 100%; padding: 12px 45px 12px 15px; border-radius: 25px; border: 1px solid #333; background: #222; color: #fff; outline: none; transition: 0.3s; box-sizing: border-box; }
        .search-icon { position: absolute; right: 15px; top: 12px; color: #888; transition: 0.5s; }
        #movieSearch:focus + .search-icon { color: #e50914; transform: rotate(360deg); }

        /* Movie Grid & Repeat Scroll Animation */
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; min-height: 400px; }
        .movie-box { width: 48%; margin-bottom: 15px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .movie-card { 
            background: #181818; border-radius: 10px; overflow: hidden; border: 1px solid #222; 
            transition: all 0.4s ease; opacity: 0; transform: translateY(30px);
        }
        .movie-card.show { opacity: 1; transform: translateY(0); }
        .movie-card:active { transform: scale(0.92); } /* Click Animation */

        .image-container { position: relative; width: 100%; height: 230px; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .quality-tag { position: absolute; top: 8px; right: 8px; background: #e50914; padding: 3px 8px; font-size: 10px; border-radius: 4px; font-weight: bold; }

        /* Movie Details Page (Full Screen) */
        #detailsPage { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0c0c0c; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .movie-info-header { text-align: center; margin-bottom: 20px; }
        .movie-info-header img { width: 180px; border-radius: 15px; border: 2px solid #e50914; }
        .movie-desc { background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #e50914; font-size: 14px; color: #ccc; }
        .screenshot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .screenshot-grid img { width: 100%; border-radius: 5px; border: 1px solid #333; }

        /* Download Popup Modal */
        #downloadModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 300px; background: #1a1a1a; z-index: 3000; padding: 25px; 
            border-radius: 20px; border: 1px solid #e50914; text-align: center; box-shadow: 0 0 50px #000;
        }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2500; }

        .dl-trigger-btn { background: #e50914; color: #fff; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; font-size: 16px; margin-top: 20px; }
        .back-btn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; margin-bottom: 20px; }

        /* Pagination & Request Button */
        .pagination { display: flex; justify-content: center; padding: 20px; gap: 15px; }
        .page-btn { background: #111; color: #fff; border: 1px solid #e50914; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .request-btn { background: #222; color: #fff; padding: 12px 25px; border-radius: 30px; border: 1px solid #e50914; text-decoration: none; display: inline-block; margin: 20px auto; }

        @media (min-width: 768px) { .movie-box { width: 23%; } .screenshot-grid { grid-template-columns: 1fr 1fr 1fr 1fr; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>ðŸŽ¬ Pritam Movie Zone</h1>
            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="Search movies..." onkeyup="searchMovie()">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>

        <div class="movie-grid" id="movieList"></div>

        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Prev</button>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>

        <div style="text-align: center; padding-bottom: 40px;">
            <a href="https://forms.gle/R3ybhBxp9HuWyzbHA" target="_blank" class="request-btn">Request a Movie</a>
        </div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <div id="detailsContent"></div>
    </div>

    <div class="modal-overlay" id="overlay"></div>
    <div id="downloadModal">
        <h3 style="color:#e50914;">Preparing Link...</h3>
        <p id="timerText" style="font-size:18px;">Please wait <span id="timer" style="color:#2ecc71; font-weight:bold;">5</span>s</p>
        <p id="startMsg" style="display:none; color:#2ecc71;">Starting Download...</p>
    </div>

    <script>
        // 40 Dummy Movie Data
        const allMovies = [];
        for (let i = 1; i <= 40; i++) {
            allMovies.push({
                id: i,
                title: `Action Movie ${i}`,
                img: "https://i.ibb.co/KpCT91TG/bp-new.webp",
                quality: i % 2 === 0 ? "4K" : "HD",
                desc: `This is the description for Action Movie ${i}. High quality graphics and amazing storyline for movie lovers.`,
                ss: ["https://i.ibb.co/KpCT91TG/bp-new.webp", "https://i.ibb.co/KpCT91TG/bp-new.webp", "https://i.ibb.co/KpCT91TG/bp-new.webp"],
                link: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0"
            });
        }

        let currentPage = 1;
        const moviesPerPage = 12;
        let filteredMovies = [...allMovies];

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = filteredMovies.slice(start, end);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div style="padding:10px; text-align:center;">
                                <div style="font-size:13px; font-weight:bold;">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            
            setTimeout(revealCards, 100);
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= filteredMovies.length;
        }

        function revealCards() {
            document.querySelectorAll('.movie-card').forEach(card => {
                if(card.getBoundingClientRect().top < window.innerHeight - 30) card.classList.add('show');
                else card.classList.remove('show');
            });
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies();
        }

        function changePage(dir) {
            currentPage += dir;
            displayMovies();
            window.scrollTo(0,0);
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);

            let screenshots = "";
            movie.ss.forEach(s => screenshots += `<img src="${s}">`);

            document.getElementById('detailsContent').innerHTML = `
                <div class="movie-info-header">
                    <img src="${movie.img}">
                    <h2>${movie.title}</h2>
                    <p>Format: ${movie.quality} Bluray</p>
                </div>
                <div class="movie-desc"><strong>Storyline:</strong><br>${movie.desc}</div>
                <h4>Screenshots:</h4>
                <div class="screenshot-grid">${screenshots}</div>
                <button class="dl-trigger-btn" onclick="openDownloadModal('${movie.link}')">Download Now</button>
            `;
        }

        function openDownloadModal(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            document.getElementById('timer').innerText = count;
            document.getElementById('timerText').style.display = 'block';
            document.getElementById('startMsg').style.display = 'none';

            const timer = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(timer);
                    document.getElementById('timerText').style.display = 'none';
                    document.getElementById('startMsg').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = link;
                        closePopup();
                    }, 1000);
                }
            }, 1000);
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('downloadModal').style.display = 'none';
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
</body>
</html>
