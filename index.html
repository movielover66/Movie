        ];

        let currentPage = 1;
        const moviesPerPage = 20;

        function displayMovies(data = allMovies) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = data.slice(start, end);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            ${movie.trending ? '<div class="trending-badge">TRENDING</div>' : ''}
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div class="card-body">
                                <div class="movie-time" data-time="${movie.time}">Loading...</div>
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            updateTimes();
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }

        function updateTimes() {
            document.querySelectorAll('.movie-time').forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const diff = Math.floor((new Date() - uploadDate) / 1000);
                let text = "";
                if (diff < 60) text = "Just now";
                else if (diff < 3600) text = Math.floor(diff / 60) + "m ago";
                else if (diff < 86400) text = Math.floor(diff / 3600) + "h ago";
                else text = Math.floor(diff / 86400) + "d ago";
                el.innerText = text;
            });
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies(filtered);
            document.querySelector('.pagination').style.display = term ? 'none' : 'flex';
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <img src="${movie.img}" style="width:100%; border-radius:15px; margin-bottom:20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                <h2 style="margin-bottom:10px;">${movie.title}</h2>
                <p style="color:#aaa; margin-bottom:20px;">Quality: <span style="color:#2ecc71;">${movie.quality}</span></p>
                <a href="${movie.link}" target="_blank" class="download-now-btn"><i class="fa-solid fa-download"></i> Download Fast Server</a>`;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        function nextPage() { currentPage++; displayMovies(); window.scrollTo(0,0); }
        function prevPage() { currentPage--; displayMovies(); window.scrollTo(0,0); }

        displayMovies();
        setInterval(updateTimes, 60000);
    </script>
