<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam OTT Master - Professional Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --gold: #ffd700; --bg: #0c0c0c; --card-bg: #1a1a1a; --glass: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* Navbar & Main Grid (Same as before) */
        .navbar { background-color: #111; border-bottom: 2px solid var(--primary); padding: 15px 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .top-action-bar { display: flex; align-items: center; justify-content: center; gap: 8px; width: 95%; max-width: 400px; margin: 0 auto; }
        .search-container { position: relative; flex: 1; }
        #movieSearch { width: 100%; padding: 10px 15px; border-radius: 25px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        .nav-req-btn { background: #0088cc; color: #fff; border: none; padding: 10px 15px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; gap: 12px; }
        .movie-box { width: 48%; perspective: 1200px; cursor: pointer; }
        .movie-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #333; transition: 0.5s; opacity: 0; transform: translateY(20px); }
        .movie-card.show { opacity: 1; transform: translateY(0); }
        .image-container { position: relative; height: 210px; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }

        /* --- PROFESSIONAL DETAILS PAGE --- */
        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .hero-banner { position: relative; width: 100%; height: 350px; background-size: cover; background-position: center; }
        .hero-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, var(--bg) 10%, transparent 90%); }
        
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px 15px; border-radius: 50%; font-size: 18px; cursor: pointer; backdrop-filter: blur(5px); z-index: 10; }

        .content-wrap { padding: 0 20px 40px 20px; margin-top: -60px; position: relative; }
        .details-poster { width: 130px; border-radius: 12px; border: 3px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .m-title { font-size: 24px; font-weight: 800; margin: 15px 0 5px 0; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .meta-data { display: flex; gap: 10px; font-size: 12px; color: #aaa; margin-bottom: 20px; align-items: center; }
        .rating-chip { background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        .description { font-size: 14px; line-height: 1.6; color: #ccc; background: var(--glass); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 25px; }

        /* Action Buttons */
        .action-flex { display: flex; flex-direction: column; gap: 12px; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-watch { background: var(--primary); color: #fff; box-shadow: 0 4px 15px rgba(229,9,20,0.4); }
        .btn-dl { background: #fff; color: #000; }
        .btn-main:active { transform: scale(0.95); }

        /* Modal */
        #downloadModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; background: #111; z-index: 3001; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid var(--primary); }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>ðŸŽ¬ Pritam OTT</h1>
            <div class="top-action-bar">
                <div class="search-container">
                    <input type="text" id="movieSearch" placeholder="Search movies..." onkeyup="searchMovie()">
                </div>
                <button class="nav-req-btn">Request</button>
            </div>
        </div>
        <div class="movie-grid" id="movieList"></div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="detailsContent"></div>
    </div>

    <div id="downloadModal">
        <h4 style="margin:0;">Generating Link...</h4>
        <p style="font-size:30px; color:#00ff88; font-weight:bold;"><span id="timer">5</span>s</p>
    </div>
    <div id="overlay"></div>

    <script>
        let allMovies = [];
        for (let i = 1; i <= 20; i++) {
            allMovies.push({
                id: i, title: `Pushpa 2: The Rule ${i}`, 
                img: "https://i.ibb.co/KpCT91TG/bp-new.webp", 
                year: "2025", rating: "8.9", genre: "Action â€¢ Drama",
                desc: "Pushpa Raj is back! This time the stakes are higher and the fight is deadlier. Experience the ultimate rule of the sandalwood king.",
                watchUrl: "#", dlUrl: "#"
            });
        }

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = allMovies.map(movie => `
                <div class="movie-box" onclick="showDetails(${movie.id})">
                    <div class="movie-card show">
                        <div class="image-container"><img src="${movie.img}" class="movie-img"></div>
                        <div style="padding:10px; text-align:center;">
                            <div style="font-size:12px; font-weight:bold;">${movie.title}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            
            document.getElementById('detailsContent').innerHTML = `
                <div class="hero-banner" style="background-image: url('${movie.img}')">
                    <div class="hero-overlay"></div>
                </div>
                <div class="content-wrap">
                    <img src="${movie.img}" class="details-poster">
                    <div class="m-title">${movie.title}</div>
                    <div class="meta-data">
                        <span class="rating-chip">â˜… ${movie.rating}</span>
                        <span>${movie.year}</span>
                        <span>${movie.genre}</span>
                        <span style="color:var(--primary)">U/A 16+</span>
                    </div>
                    <div class="description">${movie.desc}</div>
                    <div class="action-flex">
                        <button class="btn-main btn-watch" onclick="window.open('${movie.watchUrl}')">
                            <i class="fa-solid fa-play"></i> Watch Online
                        </button>
                        <button class="btn-main btn-dl" onclick="startTimer('${movie.dlUrl}')">
                            <i class="fa-solid fa-download"></i> Download 4K
                        </button>
                    </div>
                </div>
            `;
        }

        function startTimer(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    window.location.href = link;
                    setTimeout(() => { 
                        document.getElementById('overlay').style.display = 'none'; 
                        document.getElementById('downloadModal').style.display = 'none'; 
                    }, 1000);
                }
            }, 1000);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        displayMovies();
    </script>
</body>
</html>
