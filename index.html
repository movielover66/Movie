<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡¶ø‡¶ì - ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ì‡¶ü‡¶ø‡¶ü‡¶ø</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --gold: #ffd700; --bg: #0c0c0c; --card-bg: #1a1a1a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        .navbar { background-color: #111; border-bottom: 2px solid var(--primary); padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 24px; margin: 0; font-weight: 900; background: linear-gradient(to right, #fff, var(--gold), var(--gold), #fff); background-size: 200% auto; color: #000; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; gap: 12px; min-height: 60vh; }
        .movie-box { width: 48%; margin-bottom: 10px; perspective: 1200px; }
        
        .movie-card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid #333; 
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1); 
            opacity: 0; 
            transform: translateX(-120px) rotateY(-35deg) scale(0.9);
            transform-style: preserve-3d;
        }
        .movie-card.show { opacity: 1; transform: translateX(0) rotateY(0) scale(1); }

        .image-container { position: relative; width: 100%; height: 210px; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .trending-badge { position: absolute; top: 10px; left: 10px; background: linear-gradient(45deg, #ff0844, #ffb199); color: #fff; padding: 4px 10px; border-radius: 30px; font-size: 10px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 5; }
        
        .res-badge { position: absolute; top: 10px; right: 10px; background: var(--primary); color: #fff; padding: 3px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; }

        .upload-info { padding: 12px; text-align: center; }
        .time-text { font-size: 10px; color: #00ff88; font-weight: bold; }
        .movie-title { font-size: 12px; font-weight: bold; color: #eee; margin: 6px 0; height: 34px; overflow: hidden; }
        .movie-tags { font-size: 9px; display: flex; justify-content: center; gap: 6px; color: #aaa; }
        .tag { background: #2a2a2a; padding: 2px 7px; border-radius: 6px; border: 1px solid #444; }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; padding: 20px; margin-bottom: 20px; }
        .page-btn { background: #222; color: #fff; border: 1px solid var(--primary); padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #pageNumber { font-weight: bold; color: var(--gold); }

        .footer { background: #111; padding: 30px 10px; text-align: center; border-top: 1px solid #222; margin-top: 40px; }
        .made-with-love { font-size: 14px; color: #fff; font-weight: bold; }
        .made-with-love i { color: var(--primary); animation: heartbeat 1.2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        .details-header { background: #111; padding: 18px; border-bottom: 1px solid #333; font-weight: bold; color: var(--gold); }
        .details-body { padding: 20px; text-align: center; }
        .movie-poster-small { width: 100%; max-width: 220px; border-radius: 20px; border: 3px solid var(--primary); margin-bottom: 20px; }
        
        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        .action-btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; border: none; font-size: 15px; color: #fff; cursor: pointer; }
        .dl-btn { background: #27ae60; }
        .watch-btn { background: #e67e22; }

        #downloadModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; background: #111; z-index: 3001; padding: 30px; border-radius: 25px; text-align: center; border: 2px solid var(--primary); }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar"><h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡¶ø‡¶ì</h1></div>
        <div class="movie-grid" id="movieList"></div>
        
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">‡¶™‡ßá‡¶õ‡¶®‡ßá</button>
            <span id="pageNumber">Page 1</span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">‡¶∏‡¶æ‡¶Æ‡¶®‡ßá</button>
        </div>

        <footer class="footer">
            <div class="made-with-love">Made with <i class="fa-solid fa-heart"></i> by Pritam</div>
        </footer>
    </div>

    <div id="detailsPage">
        <div class="details-header" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</div>
        <div class="details-body" id="detailsContent"></div>
    </div>

    <div id="downloadModal">
        <h4 style="margin:0; color:#fff;">‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h4>
        <p style="font-size:30px; color:#00ff88; font-weight:bold; margin: 15px 0;"><span id="timer">5</span>s</p>
    </div>
    <div id="overlay"></div>

    <script>
        const allMovies = [];
        for (let i = 1; i <= 40; i++) {
            allMovies.push({
                id: i, title: `Movie ${i}`, img: "https://i.ibb.co/KpCT91TG/bp-new.webp", 
                uploadTime: "2026-01-10T21:00:00", res: "4K", lang: "Hindi", watchUrl: "#", dlUrl: "#"
            });
        }

        let currentPage = 1;
        const moviesPerPage = 10;

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶Ü‡¶ó‡ßá";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá";
            return "‡¶∏‡¶¨‡ßá‡¶Æ‡¶æ‡¶§‡ßç‡¶∞";
        }

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = allMovies.slice(start, end);

            list.innerHTML = paginated.map((movie, index) => {
                // ‡¶ï‡¶®‡ßç‡¶°‡¶ø‡¶∂‡¶®: ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ßÆ‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú (Global Index ‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡ß≠)
                const globalIndex = start + index;
                const trendingHtml = (globalIndex < 8) ? `<div class="trending-badge"><i class="fa-solid fa-fire"></i> Trending</div>` : "";

                return `
                <div class="movie-box" onclick="showDetails(${movie.id})"> 
                    <div class="movie-card">
                        <div class="image-container">
                            ${trendingHtml}
                            <img src="${movie.img}" class="movie-img">
                            <div class="res-badge">${movie.res}</div>
                        </div>
                        <div class="upload-info">
                            <div class="time-text">${timeAgo(movie.uploadTime)}</div>
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-tags"><span class="tag">${movie.res}</span><span class="tag">${movie.lang}</span></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            document.getElementById('pageNumber').innerText = `Page ${currentPage}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (end >= allMovies.length);

            setTimeout(revealCards, 100);
        }

        function revealCards() {
            const cards = document.querySelectorAll('.movie-card');
            const triggerBottom = window.innerHeight - 30;
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if(rect.top < triggerBottom && rect.bottom > 0) {
                    card.classList.add('show');
                } else {
                    card.classList.remove('show');
                }
            });
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
            document.getElementById('detailsContent').innerHTML = `
                <img src="${movie.img}" class="movie-poster-small">
                <h3>${movie.title}</h3>
                <div class="btn-stack">
                    <button class="action-btn watch-btn" onclick="window.open('${movie.watchUrl}')">Watch Online</button>
                    <button class="action-btn dl-btn" onclick="startTimer('${movie.dlUrl}')">Download Now</button>
                </div>`;
        }

        function startTimer(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    window.location.href = link;
                    setTimeout(() => { document.getElementById('overlay').style.display = 'none'; document.getElementById('downloadModal').style.display = 'none'; }, 1000);
                }
            }, 1000);
        }

        function closeDetails() { document.getElementById('mainPage').style.display = 'block'; document.getElementById('detailsPage').style.display = 'none'; }
        function changePage(step) { currentPage += step; displayMovies(); window.scrollTo(0,0); }
        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
</body>
</html>
