<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶® - Premium Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 22px; margin: 0 0 10px 0; color: #e50914; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ */
        .search-container { position: relative; max-width: 500px; margin: 0 auto; padding: 0 10px; }
        #movieSearch {
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 25px; border: 1px solid #333;
            background: #222; color: #fff; outline: none; box-sizing: border-box;
        }
        .search-icon { position: absolute; left: 25px; top: 14px; color: #888; }

        /* ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .trending-badge {
            background: #e50914; color: white; padding: 2px 8px; font-size: 10px; font-weight: bold;
            position: absolute; top: 8px; left: 8px; border-radius: 3px; z-index: 5;
            animation: trendingPulse 1.5s infinite;
        }
        @keyframes trendingPulse {
            0% { background-color: #e50914; box-shadow: 0 0 0px rgba(229, 9, 20, 0.7); }
            50% { background-color: #ff4d4d; box-shadow: 0 0 10px rgba(229, 9, 20, 0.9); }
            100% { background-color: #e50914; box-shadow: 0 0 0px rgba(229, 9, 20, 0.7); }
        }

        /* ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ó‡ßç‡¶∞‡¶ø‡¶° - ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡ß®‡¶ü‡ßã ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; }
        .movie-box { width: 48%; margin-bottom: 15px; cursor: pointer; }
        .movie-card { background: #181818; border-radius: 10px; overflow: hidden; border: 1px solid #222; height: 100%; position: relative; }
        .image-container { width: 100%; height: 180px; position: relative; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .quality-tag { position: absolute; top: 8px; right: 8px; background: #2ecc71; color: #fff; padding: 2px 6px; font-size: 10px; border-radius: 4px; }
        
        .card-body { padding: 8px; text-align: center; }
        .movie-time { font-size: 10px; color: #aaa; margin-bottom: 4px; }
        .movie-title { font-size: 11px; font-weight: bold; color: #eee; height: 32px; overflow: hidden; }

        /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶ó‡¶ø‡¶®‡ßá‡¶∂‡¶® */
        .pagination { display: flex; justify-content: center; padding: 20px; gap: 10px; }
        .page-btn { background: #e50914; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .page-btn:disabled { background: #333; cursor: not-allowed; }

        /* ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú */
        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0c0c0c; z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .back-btn { background: #333; color: #fff; border: none; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .download-now-btn { background: #2ecc71; color: #fff; text-decoration: none; padding: 15px; display: block; text-align: center; border-radius: 10px; font-weight: bold; margin-top: 20px; }

        @media (min-width: 768px) { .movie-box { width: 23%; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</h1>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="searchMovie()">
            </div>
        </div>
        <div class="movie-grid" id="movieList"></div>
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="prevPage()">Previous</button>
            <button class="page-btn" id="nextBtn" onclick="nextPage()">Next Page</button>
        </div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div id="detailsContent" style="max-width:500px; margin:0 auto; text-align:center;"></div>
    </div>

    <script>
        // ‡ß™‡ß¶‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶∞ ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü (‡¶®‡¶Æ‡ßÅ‡¶®‡¶æ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
        const allMovies = [
            { id: 1, title: "Action (2019) Dual Audio HD", time: "2026-01-09T23:30:00", img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Action_2019_poster.jpg", quality: "WEB-DL", link: "#", trending: true },
            { id: 2, title: "The Raja Saab (2026) Latest", time: "2026-01-09T23:00:00", img: "https://via.placeholder.com/300x450?text=Raja+Saab", quality: "HDTC", link: "#", trending: true }
        ];

        // ‡ß™‡ß¶‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶∞‡¶æ
        for(let i=3; i<=40; i++) {
            allMovies.push({
                id: i,
                title: "Movie " + i + " (2026) Official HD",
                time: "2026-01-09T22:00:00",
                img: "https://via.placeholder.com/300x450?text=Movie+" + i,
                quality: "HD",
                link: "#",
                trending: i <= 5 ? true : false
            });
        }

        let currentPage = 1;
        const moviesPerPage = 20;

        function displayMovies(data = allMovies) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = data.slice(start, end);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            ${movie.trending ? '<div class="trending-badge">TRENDING</div>' : ''}
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div class="card-body">
                                <div class="movie-time" data-time="${movie.time}">Loading...</div>
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            updateTimes();
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }

        function updateTimes() {
            document.querySelectorAll('.movie-time').forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const diff = Math.floor((new Date() - uploadDate) / 1000);
                let text = "";
                if (diff < 60) text = "Just now";
                else if (diff < 3600) text = Math.floor(diff / 60) + "m ago";
                else if (diff < 86400) text = Math.floor(diff / 3600) + "h ago";
                else text = Math.floor(diff / 86400) + "d ago";
                el.innerText = text;
            });
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies(filtered);
            document.querySelector('.pagination').style.display = term ? 'none' : 'flex';
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <img src="${movie.img}" style="width:100%; border-radius:15px; margin-bottom:20px;">
                <h2>${movie.title}</h2>
                <a href="${movie.link}" class="download-now-btn">Download Now</a>`;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        function nextPage() { currentPage++; displayMovies(); window.scrollTo(0,0); }
        function prevPage() { currentPage--; displayMovies(); window.scrollTo(0,0); }

        displayMovies();
        setInterval(updateTimes, 60000);
    </script>
</body>
</html>
