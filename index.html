                    <button class="action-btn" style="background:var(--primary); color:#fff;" onclick="window.open('${movie.watchUrl}')"><i class="fa-solid fa-play"></i> Watch Online</button>
                    <button class="action-btn" style="background:#fff; color:#000;" onclick="window.location.href='${movie.dlUrl}'"><i class="fa-solid fa-download"></i> Download Now</button>
                </div>`;
        }

        function closeDetails() { document.getElementById('mainPage').style.display = 'block'; document.getElementById('detailsPage').style.display = 'none'; }
        function changePage(step) { currentPage += step; displayMovies(); window.scrollTo(0,0); }
        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
</body>
</html>
