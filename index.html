<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶® - Premium Collection</title>
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 20px; margin: 0 0 10px 0; color: #e50914; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .search-container { padding: 0 15px 10px 15px; }
        #movieSearch {
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333;
            background: #222; color: #fff; outline: none; box-sizing: border-box;
        }

        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; }
        .movie-box { width: 48%; margin-bottom: 15px; cursor: pointer; }

        .movie-card {
            background: #181818; border-radius: 8px; overflow: hidden; position: relative;
            border: 1px solid #222; height: 100%;
        }
        .image-container { position: relative; width: 100%; height: 200px; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        
        .quality-tag { position: absolute; top: 5px; right: 5px; background: #2ecc71; color: white; padding: 2px 6px; font-size: 10px; font-weight: bold; border-radius: 3px; }
        
        .card-body { padding: 8px; text-align: center; }
        .movie-time { font-size: 10px; color: #aaa; margin-bottom: 5px; }
        .movie-title { font-size: 12px; font-weight: bold; height: 35px; overflow: hidden; color: #efefef; }

        /* ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
        #detailsPage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0c0c0c; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .back-btn { background: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        .big-img { width: 100%; max-width: 400px; border-radius: 10px; display: block; margin: 0 auto 20px auto; }
        .big-btn { background: #2ecc71; color: #fff; text-decoration: none; padding: 15px; display: block; text-align: center; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 20px; }

        @media (min-width: 768px) { .movie-box { width: 23%; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</h1>
            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="searchMovie()">
            </div>
        </div>

        <div class="movie-grid" id="movieList"></div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div id="detailsContent"></div>
    </div>

    <script>
        const movies = [
            { id: 1, title: "Action (2019) Dual Audio HD", time: "2026-01-09T20:58:00", img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Action_2019_poster.jpg", quality: "WEB-DL", link: "https://t.me/yourlink1" },
            { id: 2, title: "The Raja Saab (2026) Latest", time: "2026-01-09T21:05:00", img: "https://via.placeholder.com/300x450?text=Raja+Saab", quality: "HDTC", link: "https://t.me/yourlink2" },
            { id: 3, title: "Pushpa 2: The Rule (2025)", time: "2026-01-09T19:30:00", img: "https://via.placeholder.com/300x450?text=Pushpa+2", quality: "4K UHD", link: "https://t.me/yourlink3" }
            // ‡¶Ü‡¶∞‡¶ì ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßã...
        ];

        function displayMovies(data) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            data.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div class="card-body">
                                <div class="movie-time">${movie.title}</div>
                                <div class="download-btn" style="border:1px solid #e50914; padding:5px; border-radius:4px; font-size:11px;">View Details</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = movies.filter(m => m.title.toLowerCase().includes(term));
            displayMovies(filtered);
        }

        // ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        function showDetails(id) {
            const movie = movies.find(m => m.id === id);
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <img src="${movie.img}" class="big-img">
                <h2 style="text-align:center;">${movie.title}</h2>
                <p style="text-align:center; color:#aaa;">Quality: ${movie.quality}</p>
                <a href="${movie.link}" class="big-btn">Download Now (Fast Server)</a>
            `;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        displayMovies(movies);
    </script>
</body>
</html>
