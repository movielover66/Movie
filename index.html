<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 26px; margin: 0 0 10px 0; color: #fff; text-shadow: 0 0 10px #e50914; animation: glowPulse 2s infinite alternate; }

        #movieSearch { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; }

        .trending-badge { background: #e50914; padding: 2px 8px; font-size: 10px; position: absolute; top: 8px; left: 8px; border-radius: 3px; }
        
        .pagination { display: flex; justify-content: center; padding: 20px; gap: 10px; }
        .page-btn { background: #e50914; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }

        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0c0c0c; z-index: 2000; padding: 20px; overflow-y: auto; }
        .back-btn { background: #222; color: #fff; border: 1px solid #e50914; padding: 10px 20px; border-radius: 30px; cursor: pointer; margin-bottom: 20px; }
        .download-now-btn { background: linear-gradient(45deg, #2ecc71, #27ae60); color: #fff; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; border: none; margin-top: 20px; cursor: pointer; }
        #countdown-container { margin: 20px 0; padding: 15px; background: rgba(46, 204, 113, 0.1); border: 1px dashed #2ecc71; border-radius: 10px; text-align: center; }
        @media (min-width: 768px) { .movie-box { width: 23%; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</h1>
            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="searchMovie()">
            </div>
        </div>
        <div class="movie-grid" id="movieList"></div>
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="prevPage()">Previous</button>
            <button class="page-btn" id="nextBtn" onclick="nextPage()">Next Page</button>
        </div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div id="detailsContent"></div>
    </div>

    <script>
        const allMovies = [
    { id: 1, title: "Magha Dhira 2", time: "2026-01-10T01:01:50", img: "https://i.ibb.co/KpCT91TG/bp-new.webp", quality: "8K", link: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0", trending: true },
    { id: 2, title: "Bahubali-2 ( 2026 )", time: "2026-01-10T01:01:40", img: "https://i.ibb.co/KpCT91TG/bp-new.webp", quality: "4K", link: "https://your-link.com", trending: true },
    { id: 3, title: "Magha Dhira 2", time: "2026-01-10T01:01:50", img: "https://i.ibb.co/KpCT91TG/bp-new.webp", quality: "8K", link: "https://your-link.com", trending: true },
    { id: 4, title: "Bahubali-2 ( 2026 )", time: "2026-01-10T01:01:40", img: "https://i.ibb.co/KpCT91TG/bp-new.webp", quality: "4K", link: "https://your-link.com", trending: true }
    // ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ, ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡¶ü‡¶ø ‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡ßã‡•§
];

let currentPage = 1;
const moviesPerPage = 20;

function displayMovies(data = allMovies) {
    const list = document.getElementById('movieList');
    if (!list) return;
    list.innerHTML = "";
    const start = (currentPage - 1) * moviesPerPage;
    const end = start + moviesPerPage;
    const paginated = data.slice(start, end);

    paginated.forEach(movie => {
        list.innerHTML += `
            <div class="movie-box" onclick="showDetails(${movie.id})"> 
                <div class="movie-card">
                    ${movie.trending ? '<div class="trending-badge">TRENDING</div>' : ''}
                    <div class="image-container">
                        <img src="${movie.img}" class="movie-img">
                        <div class="quality-tag">${movie.quality}</div>
                    </div>
                    <div class="card-body">
                        <div class="movie-time" data-time="${movie.time}">Loading...</div>
                        <div class="movie-title">${movie.title}</div>
                    </div>
                </div>
            </div>`;
    });
    updateTimes();
    revealCards();
    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = end >= data.length;
}

function revealCards() {
    const cards = document.querySelectorAll('.movie-card');
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if(cardTop < window.innerHeight - 50) card.classList.add('show');
    });
}

function showDetails(id) {
    const movie = allMovies.find(m => m.id === id);
    const content = document.getElementById('detailsContent');
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('detailsPage').style.display = 'block';
    window.scrollTo(0,0);
    
    content.innerHTML = `
        <div style="text-align:center;">
            <img src="${movie.img}" style="width:100%; max-width:300px; border-radius:15px; margin-bottom:20px; box-shadow: 0 0 20px #e50914;">
            <h2 style="color:#e50914;">${movie.title}</h2>
            <div id="countdown-container" style="display:none; margin: 20px 0; padding: 15px; border: 1px dashed #2ecc71; border-radius: 10px;">
                ‡¶´‡¶æ‡¶á‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <span id="timer">5</span> ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§
            </div>
            <button id="download-btn" class="download-now-btn" onclick="startDownload('${movie.link}')" style="background: linear-gradient(45deg, #2ecc71, #27ae60); color: #fff; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; border: none; cursor: pointer;">
                Download Now
            </button>
        </div>
    `;
}

function startDownload(link) {
    const btn = document.getElementById('download-btn');
    const timerContainer = document.getElementById('countdown-container');
    const timerText = document.getElementById('timer');
    let count = 5;
    btn.style.display = 'none';
    timerContainer.style.display = 'block';
    const countdown = setInterval(() => {
        count--;
        timerText.innerText = count;
        if (count <= 0) {
            clearInterval(countdown);
            window.location.href = link;
        }
    }, 1000);
}

function closeDetails() {
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('detailsPage').style.display = 'none';
}

function searchMovie() {
    const term = document.getElementById('movieSearch').value.toLowerCase();
    const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
    currentPage = 1;
    displayMovies(filtered);
}

function updateTimes() {
    document.querySelectorAll('.movie-time').forEach(el => {
        const uploadDate = new Date(el.getAttribute('data-time'));
        const diff = Math.floor((new Date() - uploadDate) / 1000);
        if (diff < 60) el.innerText = "Just now";
        else if (diff < 3600) el.innerText = Math.floor(diff / 60) + "m ago";
        else if (diff < 86400) el.innerText = Math.floor(diff / 3600) + "h ago";
        else el.innerText = Math.floor(diff / 86400) + "d ago";
    });
}

function nextPage() { currentPage++; displayMovies(); window.scrollTo(0,0); }
function prevPage() { currentPage--; displayMovies(); window.scrollTo(0,0); }

window.addEventListener('scroll', revealCards);
displayMovies();
setInterval(updateTimes, 60000);
</script>
</body>
</html>
