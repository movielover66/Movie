        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; scroll-behavior: smooth; }

        }

        .image-container { position: relative; width: 100%; height: 230px; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .trending-bar { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: linear-gradient(90deg, transparent, var(--primary), transparent); 
            color: #fff; font-size: 10px; padding: 4px 0; text-align: center; font-weight: bold;
            background-size: 200% 100%; animation: slideGlow 2s infinite linear;
        }
        @keyframes slideGlow { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        .upload-info { padding: 8px; text-align: center; }
        .time-text { font-size: 10px; color: #aaa; }
        .movie-title { font-size: 11px; font-weight: bold; color: #eee; height: 30px; overflow: hidden; }

<body>

    <div id="mainPage">

            <div class="search-container">
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="searchMovie()">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>

        </div>

        </div>

    <div class="modal-overlay" id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2500;"></div>
    <div id="downloadModal">
        <h4 style="margin:0; color:#fff;">‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h4>
        <p style="color:#00ff88; font-size:26px; font-weight:bold;"><span id="timer">5</span>s</p>
    </div>

    <script>
        const allMovies = [];
        for (let i = 1; i <= 20; i++) {
            allMovies.push({
                id: i, 
                title: `The Rajasaab (2026) Hindi HD Movie`, 
                img: "https://i.ibb.co/KpCT91TG/bp-new.webp",
                time: "‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá",
                watchUrl: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/watch/6961697dd57e3c3d063120c0",
                dlUrl: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0"
            });
        }

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = allMovies.map(movie => `
                <div class="movie-box" onclick="showDetails(${movie.id})"> 
                    <div class="movie-card show">
                        <div class="image-container">
                            <img src="${movie.img}" class="movie-img">
                            <div class="trending-bar">üî• Trending Now</div>
                        </div>
                        <div class="upload-info">
                            <div class="time-text">${movie.time}</div>
                            <div class="movie-title">${movie.title}</div>
                        </div>
                    </div>
                </div>`).join('');
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            
            const mxIntent = `intent:${movie.watchUrl}#Intent;package=com.mxtech.videoplayer.pro;S.title=${encodeURIComponent(movie.title)};end`;

            document.getElementById('detailsContent').innerHTML = `
                <h3 style="text-align:center;">${movie.title}</h3>
                <img src="${movie.img}" class="movie-poster-small">
                
                <div class="btn-stack">
                    <button class="action-btn req-btn" onclick="window.open('https://forms.gle/R3ybhBxp9HuWyzbHA')">Request Movie</button>
                    <button class="action-btn dl-btn" onclick="startTimer('${movie.dlUrl}')">Download Now</button>
                    <button class="action-btn watch-btn" onclick="window.open('${movie.watchUrl}')">Watch Online</button>
                    <button class="action-btn mx-btn" onclick="location.href='${mxIntent}'">Play in MX Player Pro</button>
                </div>
            `;
        }

        function startTimer(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    window.location.href = link;
                    setTimeout(() => { 
                        document.getElementById('overlay').style.display = 'none'; 
                        document.getElementById('downloadModal').style.display = 'none'; 
                    }, 1000);
                }
            }, 1000);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        displayMovies();
    </script>
