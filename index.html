    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDq_l6aCUPm4SQoDbpROnUc7PMn_nF6kPI",
            authDomain: "pritam-ott.firebaseapp.com",
            databaseURL: "https://pritam-ott-default-rtdb.firebaseio.com",
            projectId: "pritam-ott",
            storageBucket: "pritam-ott.firebasestorage.app",
            messagingSenderId: "8916733532",
            appId: "1:8916733532:web:8b1143a7352770ff7e6099"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allMovies = []; 

        db.ref('movies').on('value', (snapshot) => {
            const data = snapshot.val();
            allMovies = [];
            for (let id in data) { allMovies.push({ id: id, ...data[id] }); }
            allMovies.reverse();
            setupHome();
        });

        function setupHome() {
            document.getElementById('portraitSlider').innerHTML = allMovies.slice(0, 10).map((m, i) => `
                <div class="p-card" onclick="showDetails('${m.id}')" style="background-image: url('${m.img}')"><div class="p-num">${i+1}</div></div>`).join('');
            
            document.getElementById('movieList').innerHTML = allMovies.map((movie, idx) => `
                <div class="m-card" onclick="showDetails('${movie.id}')">
                    <div class="img-box">
                        <img src="${movie.img}" class="m-img" loading="lazy">
                        ${idx < 3 ? '<div class="badge-trend">üî• TRENDING</div>' : ''}
                        <div class="badge-res">HD</div>
                    </div>
                    <div class="m-info">
                        <div class="m-title">${movie.title}</div>
                        <div style="font-size:12px; color:#888;">‚òÖ ${movie.rating} | ${movie.year}</div>
                    </div>
                </div>`).join('');
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            const s = (movie.seasons && movie.seasons[0]) ? movie.seasons[0] : {dl:'#', watch:'#'};
            const trailerID = movie.trailerId || "";

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);

            document.getElementById('detailsContent').innerHTML = `
                <div class="hero-section" id="heroArea">
                    <img src="${movie.img}" class="hero-img">
                    <div class="hero-grad"></div>
                    ${trailerID ? `<div class="hero-play-btn" onclick="startInBuilt('${trailerID}')"><i class="fa-solid fa-play"></i></div>` : ''}
                </div>
                <div class="det-body">
                    <div id="videoPlayerArea"></div>
                    <img src="${movie.img}" class="det-poster" id="pSmall">
                    <h2 style="font-size:28px; margin:10px 0;">${movie.title}</h2>
                    <div class="btn-box">
                        <a href="${s.watch}" class="btn-main btn-watch"><i class="fa-solid fa-play"></i> WATCH ONLINE</a>
                        <a href="${s.dl}" class="btn-main btn-dl"><i class="fa-solid fa-download"></i> DOWNLOAD HD</a>
                    </div>
                </div>`;
        }

        function startInBuilt(id) {
            document.getElementById('heroArea').style.display = 'none';
            document.getElementById('pSmall').style.display = 'none';
            const player = document.getElementById('videoPlayerArea');
            player.style.display = 'block';
            player.innerHTML = `<div class="plyr__video-embed" id="player"><iframe src="https://www.youtube.com/embed/${id}?autoplay=1&amp;rel=0" allowfullscreen allowtransparency allow="autoplay"></iframe></div>`;
            new Plyr('#player', { autoplay: true });
        }

        function toggleMenu() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
            document.getElementById('overlay').style.display = drawer.classList.contains('open') ? 'block' : 'none';
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            document.getElementById('movieList').innerHTML = filtered.map(m => `
                <div class="m-card" onclick="showDetails('${m.id}')">
                    <div class="img-box"><img src="${m.img}" class="m-img"></div>
                    <div class="m-info"><b>${m.title}</b></div>
                </div>`).join('');
        }

        function closeDetails() { 
            document.getElementById('mainPage').style.display = 'block'; 
            document.getElementById('detailsPage').style.display = 'none'; 
        }
    </script>
