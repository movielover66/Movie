        /* ‡¶´‡ßç‡¶≤‡ßá‡¶ï‡ßç‡¶∏ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° - ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡ß®‡¶ü‡ßã ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶¨‡ßá */
        .movie-container {

        .movie-box {

        .movie-card {

        .quality-tag { position: absolute; top: 5px; right: 5px; background: #2ecc71; color: white; padding: 2px 6px; font-size: 9px; font-weight: bold; border-radius: 3px; }

</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand" href="#">üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</a>
    </nav>

    <div class="movie-container" id="movieList">
        </div>

    <footer>
        <p>&copy; 2026 ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶® ‚ù§Ô∏è</p>
    </footer>

    <script>
        const movies = [
            { title: "Action (201655) Dual Audio HD", time: "2026-01-09T20:58:00", img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Action_2019_poster.jpg", quality: "WEB-DL" },
            { title: "The Raja Saab (2026) Latest", time: "2026-01-09T21:05:00", img: "https://via.placeholder.com/300x450?text=Raja+Saab", quality: "HDTC" },
            { title: "Pushpa 2: The Rule (2025)", time: "2026-01-09T19:30:00", img: "https://via.placeholder.com/300x450?text=Pushpa+2", quality: "4K UHD" },
            { title: "De De Pyaar De 2 (2025)", time: "2026-01-09T18:00:00", img: "https://via.placeholder.com/300x450?text=De+De+2", quality: "WEB-DL" },
            { title: "Singham Again (2024)", time: "2026-01-08T22:00:00", img: "https://via.placeholder.com/300x450?text=Singham", quality: "BluRay" },
            { title: "Animal (2023) Uncut", time: "2026-01-08T15:00:00", img: "https://via.placeholder.com/300x450?text=Animal", quality: "HD" }
        ];

        const list = document.getElementById('movieList');
        movies.forEach(movie => {
            list.innerHTML += `
                <div class="movie-box"> 
                    <div class="movie-card">
                        <div class="image-container">
                            <img src="${movie.img}" class="movie-img">
                            <div class="quality-tag">${movie.quality}</div>
                            <div class="trending-badge">Trending</div>
                        </div>
                        <div class="card-body">
                            <div class="movie-time" data-time="${movie.time}">Loading...</div>
                            <div class="movie-title">${movie.title}</div>
                            <a href="#" class="download-btn">Download Now</a>
                        </div>
                    </div>
                </div>
            `;
        });

        function updateTimes() {
            document.querySelectorAll('.movie-time').forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const diff = Math.floor((new Date() - uploadDate) / 1000);
                let text = "";
                if (diff < 60) text = "Just now";
                else if (diff < 3600) text = Math.floor(diff / 60) + "m ago";
                else if (diff < 86400) text = Math.floor(diff / 3600) + "h ago";
                else text = Math.floor(diff / 86400) + "d ago";
                el.innerText = text;
            });
        }
        updateTimes();
        setInterval(updateTimes, 60000);
    </script>
</body>
