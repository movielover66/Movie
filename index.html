<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶® - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0c0c0c; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #111; border-bottom: 2px solid #e50914; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 20px; margin: 0 0 10px 0; color: #e50914; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶á‡¶ï‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .search-container { 
            padding: 0 15px 10px 15px; 
            position: relative; 
            max-width: 500px; 
            margin: 0 auto;
        }
        #movieSearch {
            width: 100%; 
            padding: 10px 10px 10px 40px; /* ‡¶¨‡¶æ‡¶Å‡¶¶‡¶ø‡¶ï‡ßá ‡¶Ü‡¶á‡¶ï‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            border-radius: 25px; /* ‡¶ó‡ßã‡¶≤ ‡¶∂‡ßá‡¶™ ‡¶¶‡¶ø‡¶≤‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶≤‡¶æ‡¶ó‡ßá */
            border: 1px solid #333;
            background: #222; 
            color: #fff; 
            outline: none; 
            box-sizing: border-box;
        }
        .search-icon {
            position: absolute;
            left: 30px;
            top: 12px;
            color: #888;
        }

        /* ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; }
        .movie-box { width: 48%; margin-bottom: 15px; cursor: pointer; }
        .movie-card { background: #181818; border-radius: 8px; overflow: hidden; border: 1px solid #222; height: 100%; }
        .image-container { position: relative; width: 100%; height: 200px; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 8px; text-align: center; }
        .movie-title { font-size: 12px; font-weight: bold; color: #efefef; }

        /* ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú */
        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0c0c0c; z-index: 2000; padding: 20px; box-sizing: border-box; }
        .back-btn { background: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .big-btn { background: #2ecc71; color: #fff; text-decoration: none; padding: 15px; display: block; text-align: center; border-radius: 10px; margin-top: 20px; }

        @media (min-width: 768px) { .movie-box { width: 23%; } }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ú‡ßã‡¶®</h1>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="searchMovie()">
            </div>
        </div>
        <div class="movie-grid" id="movieList"></div>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div id="detailsContent"></div>
    </div>

    <script>
        const movies = [
            { id: 1, title: "Action (2019) Dual Audio HD", img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Action_2019_poster.jpg", quality: "WEB-DL", link: "#" },
            { id: 2, title: "The Raja Saab (2026) Latest", img: "https://via.placeholder.com/300x450?text=Raja+Saab", quality: "HDTC", link: "#" },
            { id: 3, title: "Pushpa 2: The Rule (2025)", img: "https://via.placeholder.com/300x450?text=Pushpa+2", quality: "4K UHD", link: "#" }
        ];

        function displayMovies(data) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            data.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                            </div>
                            <div class="card-body">
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = movies.filter(m => m.title.toLowerCase().includes(term));
            displayMovies(filtered);
        }

        function showDetails(id) {
            const movie = movies.find(m => m.id === id);
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <img src="${movie.img}" style="width:100%; max-width:300px; display:block; margin:20px auto; border-radius:10px;">
                <h2 style="text-align:center;">${movie.title}</h2>
                <a href="${movie.link}" class="big-btn">Download Now</a>
            `;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        displayMovies(movies);
    </script>
</body>
</html>
