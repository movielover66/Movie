<!DOCTYPE html>

    <title>‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡¶ø‡¶ì - ‡ß©‡¶°‡¶ø ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --gold: #ffd700; --bg: #0c0c0c; }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* ‡¶ó‡ßã‡¶≤‡ßç‡¶°‡ßá‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶¨‡¶æ‡¶∞ */
        .navbar { background-color: #111; border-bottom: 2px solid var(--primary); padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .navbar h1 { font-size: 20px; margin: 0 0 8px 0; background: linear-gradient(to right, #fff, var(--gold), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .search-container { width: 90%; max-width: 320px; margin: 0 auto; }
        #movieSearch { width: 100%; padding: 8px 12px; border-radius: 20px; border: 1px solid #333; background: #222; color: #fff; outline: none; font-size: 13px; }

        /* ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶ì ‡ß©‡¶°‡¶ø ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶° ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px 6px; justify-content: space-between; gap: 8px; }
        .movie-box { width: 48%; margin-bottom: 10px; perspective: 1000px; }
        .movie-card { 
            background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid #222; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transform: translateY(20px) rotateX(-5deg);
        }
        .movie-card.show { opacity: 1; transform: translateY(0) rotateX(0); }
        .movie-card:active { transform: scale(0.92) rotateY(10deg); box-shadow: 0 0 20px var(--primary); }

        .image-container { position: relative; width: 100%; height: 210px; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; border-bottom: 2px solid #333; }
        .quality-tag { position: absolute; top: 8px; right: 8px; background: #00bcd4; padding: 2px 6px; font-size: 9px; border-radius: 5px; font-weight: bold; }
        .trending-tag { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(transparent, rgba(229, 9, 20, 0.9)); color: #fff; font-size: 10px; padding: 5px 0; text-align: center; font-weight: bold; }

        .upload-info { padding: 6px; text-align: center; }
        .upload-time { font-size: 10px; color: #888; margin-bottom: 2px; }
        .movie-title { font-size: 11px; font-weight: bold; color: #eee; height: 28px; overflow: hidden; line-height: 1.2; }

        /* ‡¶ï‡¶Æ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶™‡ßá‡¶ú */
        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; padding: 12px; box-sizing: border-box; }
        .details-card { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #333; max-width: 500px; margin: 0 auto; }
        .details-title { font-size: 16px; font-weight: bold; color: var(--gold); text-align: center; margin-bottom: 12px; }
        .movie-poster-small { width: 100%; max-width: 180px; display: block; margin: 0 auto 12px; border-radius: 12px; border: 2px solid var(--primary); box-shadow: 0 5px 15px rgba(229,9,20,0.3); }
        
        .req-btn { background: #0088cc; color: #fff; display: block; text-align: center; padding: 10px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 13px; margin-bottom: 12px; }
        .info-grid { background: #1a1a1a; padding: 10px; border-radius: 10px; font-size: 12px; margin-bottom: 12px; border-left: 3px solid var(--primary); }
        
        .screenshot-compact { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .screenshot-compact img { width: 100%; border-radius: 8px; border: 1px solid #222; }
        
        .dl-btn { background: linear-gradient(to right, #27ae60, #2ecc71); color: #fff; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; border: none; font-size: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(39,174,96,0.3); }

        /* RGB ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ */
        #downloadModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; background: #111; z-index: 3000; padding: 20px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); }
        .funny-circle { width: 70px; height: 70px; margin: 0 auto 10px; border-radius: 50%; background: linear-gradient(45deg, #f00, #0f0, #00f); animation: rotate 2s linear infinite; padding: 3px; }
        @keyframes rotate { 100% { filter: hue-rotate(360deg); } }

        .pagination { display: flex; justify-content: center; padding: 15px; gap: 15px; }
        .page-btn { background: #222; color: #fff; border: 1px solid var(--primary); padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 13px; }
        .page-btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡¶ø‡¶ì</h1>
            <div class="search-container"><input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="searchMovie()"></div>
        </div>
        <div class="movie-grid" id="movieList"></div>
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶™‡¶æ‡¶§‡¶æ</button>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">‡¶™‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ‡¶§‡¶æ</button>
        </div>
    </div>

    <div id="detailsPage">
        <div class="details-card">
            <button onclick="closeDetails()" style="background:none; border:none; color:#fff; font-size:18px; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
            <div id="detailsContent"></div>
        </div>
    </div>

    <div class="modal-overlay" id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2500; backdrop-filter: blur(5px);"></div>
    <div id="downloadModal">
        <div class="funny-circle"><div style="width:100%; height:100%; background:#111; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:30px;">üòú</div></div>
        <h4 style="margin:0; font-size:14px;">‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h4>
        <p style="color:#00ff88; font-size:22px; font-weight:bold; margin: 5px 0;"><span id="timer">5</span>s</p>
    </div>

    <script>
        const allMovies = [];
        const times = ["‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá", "‡ß© ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶Ü‡¶ó‡ßá", "‡ßß‡ßÆ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶Ü‡¶ó‡ßá", "‡ßß ‡¶¶‡¶ø‡¶® ‡¶Ü‡¶ó‡ßá"];
        for (let i = 1; i <= 40; i++) {
            allMovies.push({
                id: i, title: `The Rajasaab (2026) Hindi Dubbed HD Full Movie`, 
                img: "https://i.ibb.co/KpCT91TG/bp-new.webp",
                quality: i % 2 === 0 ? "HD 1080p" : "WEB-DL",
                time: times[i % 4],
                link: "https://file-to-link-2-64f1046bd8ac.herokuapp.com/dl/6961697dd57e3c3d063120c0"
            });
        }

        let currentPage = 1;
        const moviesPerPage = 10; // ‡ßß ‡¶™‡ßá‡¶ú‡ßá ‡ßß‡ß¶‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶°
        let filteredMovies = [...allMovies];

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const paginated = filteredMovies.slice(start, start + moviesPerPage);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                                <div class="trending-tag">üî• Trending</div>
                            </div>
                            <div class="upload-info">
                                <div class="upload-time">${movie.time}</div>
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            setTimeout(revealCards, 100);
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (start + moviesPerPage >= filteredMovies.length);
        }

        function revealCards() {
            document.querySelectorAll('.movie-card').forEach(card => card.classList.add('show'));
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);
            document.getElementById('detailsContent').innerHTML = `
                <div class="details-title">${movie.title}</div>
                <img src="${movie.img}" class="movie-poster-small">
                <a href="https://forms.gle/R3ybhBxp9HuWyzbHA" target="_blank" class="req-btn"><i class="fa-solid fa-paper-plane"></i> Request Movie</a>
                <div class="info-grid">
                    <b>Quality:</b> 480p, 720p, 1080p<br>
                    <b>Audio:</b> Hindi Dubbed<br>
                    <b>Size:</b> 450MB - 2.1GB
                </div>
                <div class="screenshot-compact">
                    <img src="${movie.img}"><img src="${movie.img}">
                </div>
                <button class="dl-btn" onclick="openDownloadModal('${movie.link}')"><i class="fa-solid fa-download"></i> High Speed Download</button>`;
        }

        function openDownloadModal(link) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('downloadModal').style.display = 'block';
            let count = 5;
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    window.location.href = link;
                    setTimeout(() => { document.getElementById('overlay').style.display = 'none'; document.getElementById('downloadModal').style.display = 'none'; }, 1000);
                }
            }, 1000);
        }

        function closeDetails() { document.getElementById('mainPage').style.display = 'block'; document.getElementById('detailsPage').style.display = 'none'; }
        function searchMovie() { const term = document.getElementById('movieSearch').value.toLowerCase(); filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(term)); currentPage = 1; displayMovies(); }
        function changePage(dir) { currentPage += dir; displayMovies(); window.scrollTo(0,0); }

        displayMovies();
    </script>
</body>
</html>
