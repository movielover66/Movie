    <script>
        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®
        const firebaseConfig = { apiKey: "AIzaSyDq_l6aCUPm4SQoDbpROnUc7PMn_nF6kPI", authDomain: "pritam-ott.firebaseapp.com", databaseURL: "https://pritam-ott-default-rtdb.firebaseio.com", projectId: "pritam-ott", storageBucket: "pritam-ott.firebasestorage.app", messagingSenderId: "8916733532", appId: "1:8916733532:web:8b1143a7352770ff7e6099" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allM = []; let filteredM = [];

        // ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        db.ref('movies').on('value', (s) => {
            const data = s.val(); allM = [];
            for (let id in data) { allM.push({ id: id, ...data[id] }); }
            allM.reverse(); filteredM = [...allM]; renderHome();
        });

        function renderHome() {
            // ‡ßß-‡ßß‡ß¶ ‡¶∞‚Äå‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ï‡¶ø‡¶Ç ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
            const top10 = allM.slice(0, 10);
            document.getElementById('pSlider').innerHTML = top10.map((m, i) => `
                <div class="p-card" onclick="showD('${m.id}')" style="background-image: url('${m.img}')">
                    <div class="p-num">${i+1}</div>
                </div>`).join('');
            
            displayMovies(filteredM);
            setupAutoSlider(); // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßÅ
        }

        // ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶è‡¶ü‡¶ø ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶õ‡¶ø‡¶≤ ‡¶®‡¶æ)
        function setupAutoSlider() {
            const slider = document.getElementById('pSlider');
            let scrollAmount = 0;
            setInterval(() => {
                if (slider) {
                    if (scrollAmount >= slider.scrollWidth - slider.clientWidth) scrollAmount = 0;
                    else scrollAmount += 155;
                    slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
                }
            }, 3000);
        }

        function displayMovies(movies) {
            document.getElementById('mList').innerHTML = movies.map(m => `
                <div class="m-card" onclick="showD('${m.id}')">
                    <div class="img-box"><img src="${m.img}" class="m-img" onerror="this.src='https://via.placeholder.com/300x400'"></div>
                    <div class="m-info"><p class="m-title">${m.title}</p></div>
                </div>`).join('');
        }

        function showD(id) {
            const m = allM.find(x => x.id === id); const s = m.seasons ? m.seasons[0] : {dl:'#', watch:'#'};
            document.getElementById('mainPage').style.display = 'none'; document.getElementById('detailsPage').style.display = 'block'; window.scrollTo(0,0);
            document.getElementById('detContent').innerHTML = `
                <div class="hero-player-container" id="hPC" style="background-image:url('${m.img}')">
                    <div id="heroVideo"></div>
                    <div class="hero-play-btn" id="hPlay" onclick="playHero('${m.trailerId}', '${m.title}')"><i class="fa fa-play"></i></div>
                </div>
                <div class="det-content">
                    <img src="${m.img}" class="det-poster-small">
                    <h2 style="margin-top:20px;">${m.title}</h2>
                    <div class="btn-box">
                        <a href="${s.watch}" class="btn-main" style="background:var(--primary)">WATCH ONLINE</a>
                        <a href="${s.dl}" class="btn-main" style="background:#1a1a1a">DOWNLOAD HD</a>
                    </div>
                </div>`;
        }

        function playHero(id, title) {
            const v = document.getElementById('heroVideo'); const b = document.getElementById('hPlay');
            const c = document.getElementById('hPC');
            b.style.display = 'none'; v.style.display = 'block'; c.style.backgroundImage = 'none';
            let url = id ? `https://www.youtube.com/embed/${id}?autoplay=1` : `https://www.youtube.com/embed?listType=search&list=${title}+trailer&autoplay=1`;
            v.innerHTML = `<iframe width="100%" height="100%" src="${url}" frameborder="0" allowfullscreen allow="autoplay"></iframe>`;
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filteredM = cat === 'All' ? [...allM] : allM.filter(m => m.title.toLowerCase().includes(cat.toLowerCase()));
            displayMovies(filteredM);
        }

        function toggleMenu() { const d = document.getElementById('drawer'); d.classList.toggle('open'); document.getElementById('overlay').style.display = d.classList.contains('open') ? 'block' : 'none'; }
        function searchMovie() { const t = document.getElementById('movieSearch').value.toLowerCase(); filteredM = allM.filter(m => m.title.toLowerCase().includes(t)); displayMovies(filteredM); }
        function closeDetails() { document.getElementById('mainPage').style.display = 'block'; document.getElementById('detailsPage').style.display = 'none'; }
    </script>
