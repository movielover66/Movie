    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        :root { --primary: #e50914; --gold: #ffd700; --bg: #0c0c0c; --card-bg: #1a1a1a; --glass: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        .navbar { background-color: #111; border-bottom: 2px solid var(--primary); padding: 12px 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }

        #movieSearch { width: 100%; padding: 8px 30px 8px 12px; border-radius: 20px; border: 1px solid #333; background: #222; color: #fff; font-size: 13px; outline: none; box-sizing: border-box; }
        .nav-req-btn { background: #0088cc; color: #fff; border: none; padding: 8px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; white-space: nowrap; }

        .movie-grid { display: flex; flex-wrap: wrap; padding: 10px; justify-content: space-between; gap: 10px; }
        .movie-box { width: 48%; margin-bottom: 15px; perspective: 1200px; }
        
        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶á‡¶â‡¶®‡¶ø‡¶´‡¶∞‡ßç‡¶Æ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶π‡¶æ‡¶á‡¶ü */
        .movie-card { 
            background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; 
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1); 
            opacity: 0; transform: translateY(20px);
            height: 380px; /* ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶π‡¶æ‡¶á‡¶ü */
            display: flex;
            flex-direction: column;
        }
        .movie-card.show { opacity: 1; transform: translateY(0); }

        .image-container { position: relative; width: 100%; height: 260px; min-height: 260px; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        
        .half-trending-bar {

            border-top-right-radius: 15px; border-bottom-right-radius: 15px;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
            z-index: 5; animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶π‡¶æ‡¶á‡¶ü */
        .tag-area { height: 20px; margin: 5px 0; display: flex; justify-content: center; align-items: center; }
        .recent-tag {
            background: #ff0000; color: #fff; font-size: 9px; font-weight: bold;
            padding: 2px 8px; border-radius: 4px; text-transform: uppercase;
        }
        
        .res-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 3px 8px; border-radius: 5px; font-size: 9px; font-weight: bold; border: 0.5px solid var(--gold); }

        .upload-info { padding: 8px 5px; text-align: center; background: #111; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .time-text { font-size: 10px; color: #aaa; margin-bottom: 2px; }
        .movie-title { font-size: 13px; font-weight: bold; color: #ffffff; margin: 4px 0; height: 34px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        #detailsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); color: #fff; border: none; padding: 10px; border-radius: 50%; font-size: 18px; z-index: 10; }
        .hero-banner { height: 280px; background-size: cover; background-position: center; position: relative; }
        .hero-overlay { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, var(--bg), transparent); }
        .content-wrap { padding: 20px; margin-top: -60px; position: relative; }
        .details-poster { width: 120px; border-radius: 12px; border: 3px solid var(--primary); }
        .description { font-size: 13px; line-height: 1.6; color: #ccc; background: var(--glass); padding: 15px; border-radius: 12px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.05); }
        
        .btn-main { width: 90%; padding: 10px; border-radius: 8px; border: none; font-size: 14px; font-weight: bold; cursor: pointer; margin: 8px auto; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; box-sizing: border-box; }

        .season-box { background: #222; border-radius: 10px; border: 1px solid #333; overflow: hidden; margin-top: 15px; }
        .season-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; background: #2a2a2a; }
        .season-content { display: none; padding: 10px 0; background: #1a1a1a; text-align: center; }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; padding: 20px; }
        .page-btn { background: #222; color: #fff; border: 1px solid var(--primary); padding: 8px 16px; border-radius: 8px; font-size: 12px; }
        .footer { background: #111; padding: 20px; text-align: center; border-top: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

    <div id="mainPage">
        <div class="navbar">
            <h1>üé¨ ‡¶™‡ßç‡¶∞‡ßÄ‡¶§‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡¶ø‡¶ì</h1>
            <div class="top-action-bar">
                <div class="search-container">
                    <input type="text" id="movieSearch" placeholder="‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="searchMovie()">
                </div>
                <button class="nav-req-btn" onclick="window.open('https://forms.gle/V5RG8aAoV5UW6P287')">‡¶∞‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∏‡ßç‡¶ü</button>
            </div>
        </div>
        <div class="movie-grid" id="movieList"></div>
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">‡¶™‡ßá‡¶õ‡¶®‡ßá</button>
            <span id="pageNumber">Page 1</span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">‡¶∏‡¶æ‡¶Æ‡¶®‡ßá</button>
        </div>
        <footer class="footer">Made with <i class="fa-solid fa-heart" style="color:red"></i> by Pritam</footer>
    </div>

    <div id="detailsPage">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="detailsContent"></div>
    </div>

    <script>
        const allMovies = [
            { id: 12, title: "She (Netflix Series)", img: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/YMDfnHowqwi4xRwbZhyFuz15J8.jpg", uploadTime: "2026-01-11T18:28:00", res: "WEB-DL", lang: "Hindi", year: "2022", rating: "8.8", desc: "She (2020-2022) NetFlix Web Series.", seasons: [{ name: "Season 01", dl: "#", watch: "#" }, { name: "Season 02", dl: "#", watch: "#" }] },
            { id: 1, title: "Aa Khanda 2 (2026)", img: "https://image2url.com/r2/bucket2/images/1768068439676-894c0955-d1cc-4e9f-b7e1-e1d12ece7ba1.jpg", uploadTime: "2026-01-11T00:08:15", res: "1080p WEB-DL", lang: "Hindi Dubbed", year: "2026", rating: "9.5", desc: "Aa Khanda 2‡•§", seasons: [{ name: "Full Movie", dl: "#", watch: "#" }] },
            { id: 11, title: "Dragon (2025) 1080p", img: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/sKO0EFi0aSdKZXZxqjTunLlNdjU.jpg", uploadTime: "2026-01-10T18:28:00", res: "1080p MKV", lang: "Hindi", year: "2025", rating: "8.8", desc: "Dragon 2025 NF.", seasons: [{ name: "Full Movie", dl: "#", watch: "#" }] },
            { id: 13, title: "Hawa (2022) WEB-DL", img: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/19JrYJIicR7vqiDmjdsTRXUHMFK.jpg", uploadTime: "2026-01-10T10:09:48", res: "1080p WEB-DL", lang: "Bengali", year: "2022", rating: "7.6", desc: "Hawa 2022 Full Movie.", seasons: [{ name: "Full Movie", dl: "#", watch: "#" }] }
        ];

        let filteredMovies = [...allMovies];
        let currentPage = 1;
        const moviesPerPage = 10;

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return "Just now";
            let interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hours ago";
            interval = Math.floor(seconds / 60);
            return interval + " mins ago";
        }

        function displayMovies() {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = filteredMovies.slice(start, end);

            list.innerHTML = paginated.map((movie) => {
                const isTrending = (allMovies.indexOf(movie) < 8) ? `<div class="half-trending-bar">üî• Trending</div>` : "";
                
                const uploadDate = new Date(movie.uploadTime);
                const now = new Date();
                const diffHours = (now - uploadDate) / (1000 * 60 * 60);
                // ‡¶Ø‡¶¶‡¶ø ‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶π‡ßü ‡¶§‡¶¨‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá, ‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
                const recentTag = (diffHours < 24) ? `<div class="recent-tag">Recently Added</div>` : "";

                return `
                <div class="movie-box" onclick="showDetails(${movie.id})"> 
                    <div class="movie-card">
                        <div class="image-container">
                            <img src="${movie.img}" class="movie-img">
                            ${isTrending}
                            <div class="res-badge">${movie.res}</div>
                        </div>
                        <div class="upload-info">
                            <div>
                                <div class="time-text">${timeAgo(movie.uploadTime)}</div>
                                <div class="tag-area">${recentTag}</div>
                                <div class="movie-title">${movie.title}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            document.getElementById('pageNumber').innerText = `Page ${currentPage}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (end >= filteredMovies.length);
            setTimeout(revealCards, 100);
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            window.scrollTo(0,0);

            let seasonHtml = movie.seasons.map((s, index) => `
                <div class="season-box">
                    <div class="season-header" onclick="toggleSeason('s${index}')">
                        <span style="color:var(--gold); font-weight:bold;">${s.name} - [${movie.lang}]</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="season-content" id="s${index}">
                        <a href="${s.dl}" class="btn-main" style="background:#00bcd4; color:#fff;" target="_blank"><i class="fa-solid fa-download"></i> DOWNLOAD ${s.name.toUpperCase()}</a>
                        <a href="${s.watch}" class="btn-main" style="background:#ff007f; color:#fff;" target="_blank"><i class="fa-solid fa-play"></i> WATCH ONLINE</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('detailsContent').innerHTML = `
                <div class="hero-banner" style="background-image: url('${movie.img}')"><div class="hero-overlay"></div></div>
                <div class="content-wrap">
                    <img src="${movie.img}" class="details-poster">
                    <h2>${movie.title}</h2>
                    <div style="color:var(--gold); margin:10px 0;">‚òÖ ${movie.rating} | ${movie.year} | ${movie.res}</div>
                    <div class="description">${movie.desc}</div>
                    ${seasonHtml}
                </div>`;
        }

        function toggleSeason(id) {
            const content = document.getElementById(id);
            const isVisible = content.style.display === "block";
            document.querySelectorAll('.season-content').forEach(el => el.style.display = 'none');
            content.style.display = isVisible ? "none" : "block";
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies();
        }

        function revealCards() {
            const cards = document.querySelectorAll('.movie-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if(rect.top < window.innerHeight - 30) card.classList.add('show');
            });
        }

        function closeDetails() { document.getElementById('mainPage').style.display = 'block'; document.getElementById('detailsPage').style.display = 'none'; }
        function changePage(step) { currentPage += step; displayMovies(); window.scrollTo(0,0); }
        window.addEventListener('scroll', revealCards);
        displayMovies();
    </script>
</body>
</html>
