        let currentPage = 1;
        const moviesPerPage = 20;

        function displayMovies(data = allMovies) {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginated = data.slice(start, end);

            paginated.forEach(movie => {
                list.innerHTML += `
                    <div class="movie-box" onclick="showDetails(${movie.id})"> 
                        <div class="movie-card">
                            ${movie.trending ? '<div class="trending-badge">TRENDING</div>' : ''}
                            <div class="image-container">
                                <img src="${movie.img}" class="movie-img">
                                <div class="quality-tag">${movie.quality}</div>
                            </div>
                            <div style="padding:10px;">
                                <div class="movie-time" data-time="${movie.time}">Loading...</div>
                                <div style="font-size:14px; font-weight:bold;">${movie.title}</div>
                            </div>
                        </div>
                    </div>`;
            });
            updateTimes();
            revealCards();
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }

        function showDetails(id) {
            const movie = allMovies.find(m => m.id === id);
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            document.getElementById('detailsContent').innerHTML = `
                <div style="text-align:center;">
                    <img src="${movie.img}" style="width:100%; max-width:300px; border-radius:15px; margin-bottom:20px;">
                    <h2 style="color:#e50914;">${movie.title}</h2>
                    <div id="countdown-container" style="display:none;">‡¶´‡¶æ‡¶á‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <span id="timer">5</span> ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°</div>
                    <button id="download-btn" class="download-now-btn" onclick="startDownload('${movie.link}')">Download Now</button>
                </div>`;
            window.scrollTo(0,0);
        }

        function startDownload(link) {
            const btn = document.getElementById('download-btn');
            const timerContainer = document.getElementById('countdown-container');
            let count = 5;
            btn.style.display = 'none';
            timerContainer.style.display = 'block';
            const countdown = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if (count <= 0) {
                    clearInterval(countdown);
                    window.location.href = link;
                    timerContainer.innerHTML = "<b style='color:#2ecc71'>‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá!</b>";
                }
            }, 1000);
        }

        function revealCards() {
            const cards = document.querySelectorAll('.movie-card');
            cards.forEach(card => {
                if(card.getBoundingClientRect().top < window.innerHeight - 50) card.classList.add('show');
            });
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        function updateTimes() {
            document.querySelectorAll('.movie-time').forEach(el => {
                const uploadDate = new Date(el.getAttribute('data-time'));
                const diff = Math.floor((new Date() - uploadDate) / 1000);
                if (diff < 60) el.innerText = "Just now";
                else if (diff < 3600) el.innerText = Math.floor(diff / 60) + "m ago";
                else if (diff < 86400) el.innerText = Math.floor(diff / 3600) + "h ago";
                else el.innerText = Math.floor(diff / 86400) + "d ago";
            });
        }

        function searchMovie() {
            const term = document.getElementById('movieSearch').value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            currentPage = 1;
            displayMovies(filtered);
        }

        function nextPage() { currentPage++; displayMovies(); window.scrollTo(0,0); }
        function prevPage() { currentPage--; displayMovies(); window.scrollTo(0,0); }

        window.addEventListener('scroll', revealCards);
        displayMovies();
